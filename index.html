<html>
	<head>
		<script>
		function f()
		{
			var response = document.getElementById('txtNum').value;
			if(response == 5)
				document.getElementById("result").innerHTML = "Correct !";
			else
				document.getElementById("result").innerHTML = "No No ... Incorrect !";
		}
		</script>
	</head>
	<body>
		3+2 = <input type="text" id="txtNum" />
		<input type="button" value="Click Me" onclick="f()" />
		<span id="result"></span>
	</body>
</html>
